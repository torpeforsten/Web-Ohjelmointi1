<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AJAX Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>AJAX Assignment</h1>
        <h4>User Management System</h4>

        <!-- Sign in and Login buttons -->
        <div class="mt-3">
            <button class="btn btn-primary">Sign in</button>
            <button class="btn btn-secondary">Login</button>
        </div>

        <!-- Server response container -->
        <div class="response-container mt-3">
            <!-- Server response will be displayed here -->
        </div>

        <!-- User operations -->
        <h2 class="mt-4">User Operations</h2>
        <div>
            <button class="btn btn-primary" id="loadUsersButton">Load Users</button>
            <button class="btn btn-success">Create User</button>
        </div>

        <!-- Dynamic page buttons container -->
        <div class="mt-3" id="dynamic-buttons-container">
            <!-- Dynamic page buttons will be added here -->
        </div>

        <!-- User list -->
        <h2 class="mt-4">User List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Avatar</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Link to your custom script file -->
    <script src="api.js"></script>
</body>

</html>
